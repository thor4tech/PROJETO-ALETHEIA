    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: '#000000',
                dark: '#121212',
                panel: '#0a0a0a',
                text: '#F0F8FF',
                subtext: '#A9A9A9',
                purple: '#8A2BE2',
                red: '#DC143C',
                green: '#00FF94'
              }
            },
            animation: {
              'scanline': 'scanline 2s linear infinite',
              'flicker': 'flicker 0.2s ease-in-out',
              'scroll': 'scroll 20s linear infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              scanline: {
                '0%': { bottom: '100%' },
                '100%': { bottom: '-100%' },
              },
              flicker: {
                '0%': { opacity: '0.95' },
                '100%': { opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #F0F8FF;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-mono {
        font-family: 'Space Mono', monospace;
      }
      
      /* Glitch Effect */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        5% { clip: rect(80px, 9999px, 5px, 0); }
        10% { clip: rect(10px, 9999px, 90px, 0); }
        15% { clip: rect(60px, 9999px, 40px, 0); }
        20% { clip: rect(0px, 9999px, 0px, 0); }
        100% { clip: rect(0px, 9999px, 0px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(10px, 9999px, 80px, 0); }
        5% { clip: rect(90px, 9999px, 20px, 0); }
        10% { clip: rect(30px, 9999px, 10px, 0); }
        15% { clip: rect(50px, 9999px, 60px, 0); }
        20% { clip: rect(0px, 9999px, 0px, 0); }
        100% { clip: rect(0px, 9999px, 0px, 0); }
      }

      /* Scanline Animation Class */
      .scanline-overlay {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(138, 43, 226, 0.5) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }

      /* Grid Background */
      .cyber-grid {
        background-image: 
          linear-gradient(rgba(138, 43, 226, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
      }

      .btn-neon {
        box-shadow: 0 0 5px #8A2BE2, 0 0 10px #8A2BE2;
        transition: all 0.3s ease;
      }
      .btn-neon:hover {
        box-shadow: 0 0 20px #8A2BE2, 0 0 40px #8A2BE2;
        background-color: #8A2BE2;
        color: white;
      }
      
      .btn-danger-neon {
        box-shadow: 0 0 5px #DC143C, 0 0 10px #DC143C;
        transition: all 0.3s ease;
      }
      .btn-danger-neon:hover {
        box-shadow: 0 0 20px #DC143C, 0 0 40px #DC143C;
      }
    </style>
